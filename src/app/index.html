<!DOCTYPE html>
<html>
<header>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>Regulus - High Dimensional Data Analysis using MSC</title>
</header>
<body>
<div class="container">
  <header>
    <h1>Regulus - High Dimensional Data Analysis using MSC</h1>
    <button id="LoadFile">Load File</button>

  </header>

  <div id="loadData" class="view">
    <h2 id="edition">Data</h2>
    <h3>Raw Data</h3>
    <span id="raw"></span>
    <h3>Persistence</h3>
    <span id="persistence"></span>
    <h2> Selected Data</h2>
    <h3>Filtering Type</h3>
    <span id="cper"></span>
    <span id="csize"></span>
    <h3>Selected Partition </h3>

    <span id="selected">Selected Attribute: <select id="CompAttr"></select></span>

  </div>
  <div id="treePlot" class="view">
    <h2>Tree View</h2>
    <div id= "TreeLevel">
      <label>Level:</label>
      <select id="level">
        <option selected value="tLevel">Tree Level</option>
        <option value="pLevel">Persistence Level</option>
        <!--option value="pLevellog">Persistence Level Log</option-->
      </select>
      <label>Scale:</label>
      <select id="scale">
        <option selected value="linear">Linear</option>
        <option value="log">Log</option>
      </select>
      <div>
        <!--input name="Submit"  type="submit" value="Set Range Filter" -->
        <button id="SetRange">Set Range Filter</button>
        <select id="RangeAttr">
        </select>
        <input type="text" id="mymin" placeholder="Put Minimum Here&hellip;">
        <input type="text" id="mymax" placeholder="Put Maximum Here&hellip;">
        <button id="RemoveRange">Remove Filter</button>
      </div>



    </div>
    <div id = "treediv">
      <svg id = "treesvg" width="500" height="360">
        <g id="tree"></g>
        <g id="treelevel"></g>
      </svg>
    </div>
    <div id = "pBarcode">
    </div>
    <!--button id="decrease">Decrease Persistence</button-->
    <!--button-- id="increase">Increase Persistence</button-->
    <!--button id="decreaseS">Decrease Partition Size</button-->
    <!--button id="increaseS">Increase Partition Size</button-->


  </div>
  <div id="Crystal" class="view">
    <h2 class="">Plot</h2>
    <div id="plot-selector">
      <label>Plot:</label>
      <select id="plottype">
        <!--option selected value="Coordinate">Coordinate</option-->
        <!--option value="Pairwise">Pariwise</option-->
        <option value="BoxPlot">BoxPlot</option>
        <option value="HDView">3DView</option>
        <option value="Stats">Statistics</option>
        <option value="Histogram">Histogram</option>
        <option value="ScatterMat">ScatterPlot Matrix</option>
        <option selected value="AllScatter">All ScatterPlot</option>
      </select>
    <!--/div-->
    <!--div id="attr-selector"-->
      <label>Attr:</label>
      <select id="y_attr">

      </select>
      <button id="BrushSelect">Brush Selection</button>
      <button id="searchC">Search Children Nodes</button>
      <button id="removeS">Remove Selection</button>
      <button id="createPlot">Create Plot for Selection</button>
      <select id="selectP">
        <option selected value="BoxPlot">BoxPlot</option>
        <option value="Histogram">Histogram</option>
      </select>
    </div>
    <div id="hdPlot"></div>
    <div id="morePlot"></div>
  </div>




</div>


</body>
</html>
