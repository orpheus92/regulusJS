<!DOCTYPE html>
<html>
<header>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>Regulus - High Dimensional Data Analysis using MSC</title>
</header>
<body>
<div class="container">
  <header>
    <h1>Regulus</h1>
    <!-- - High Dimensional Data Analysis using MSC</h1>-->
    <button id="LoadFile">Load File</button>

  </header>

  <div id="loadData" class="view">
    <!--<h2 id="edition">Data</h2>-->
    <h3>Samples</h3>
    <div class="group">
      <label>Num:</label> <label id="raw"></label><br>
      <label class="item">Measure:</label>
      <div class="group">
        <label id="measure_name"></label> <label id="measure_range"></label>
      </div>
      <label class="item">Dimensions:</label>
      <ul id="dims"></ul>
      <!--<div id="allattr">-->
        <!--<div id="attrcontent"></div>-->
      <!--</div>-->
    </div>
    <h3>Persistence</h3>
    <div class="group">
      <label id="persistence"></label>
    </div>

    <h3>Filters</h3>
    <div class="group">
      <label>Persistent:</label> <label id="filter_persistent"></label><br>
      <label>Size:</label><label id="filter_size"></label><br>
    </div>
    <!--<span id="cper"></span>-->
    <!--<span id="csize"></span>-->
    <h3>Selected Partition </h3>
    <div class="group">
      <label id="selected">Measure:</label><select id="CompAttr"></select><br>
      <label>Size:</label> <label id="selected_size"></label><br>
      <label>Range:</label> <label id="selected_range"></label><br>
      <label>Persistent:</label> <label id="selected_persistent"></label><br>
    </div>

  </div>
  <div id="treePlot" class="view">
    <h2>Tree View</h2>
    <div id = "TreeLevel">
      <label>Level:</label>
      <select id="level">
        <option selected value="tLevel">Persistence Level</option>
        <option value="pLevel">Persistence Value</option>
      </select>
      <label>Scale:</label>
      <select id="scale">
        <option selected value="linear">Linear</option>
        <option value="log">Log</option>
      </select>
      <div>
        <!--input name="Submit"  type="submit" value="Set Range Filter" -->
        <button id="SetRange">Set Range Filter</button>
        <select id="RangeAttr">
        </select>
        <input type="text" id="mymin" placeholder="Put Minimum Here&hellip;">
        <input type="text" id="mymax" placeholder="Put Maximum Here&hellip;">
        <button id="RemoveRange">Remove Filter</button>
      </div>


    </div>
    <div id = "treediv">
      <svg id = "treesvg" width="500" height="360">
        <g id="treeslider"></g>
        <g id="treelevel"></g>
        <g id="tree"></g>


      </svg>
    </div>
    <div id = "pBarcode">
    </div>
    <!--button id="decrease">Decrease Persistence</button-->
    <!--button-- id="increase">Increase Persistence</button-->
    <!--button id="decreaseS">Decrease Partition Size</button-->
    <!--button id="increaseS">Increase Partition Size</button-->


  </div>
  <div id="Crystal" class="view">
    <h2 class="">Plot</h2>
    <div id="plot-selector">
      <label>Plot:</label>
      <select id="plottype">
        <!--option selected value="Coordinate">Coordinate</option-->
        <!--option value="Pairwise">Pariwise</option-->
        <option value="BoxPlot">Statistical Plot</option>
        <option value="HDView">3DView</option>
        <!--option value="Stats">Statistics</option-->
        <option value="Histogram">Histogram</option>
        <option value="ScatterMat">PairWise Plot</option>
        <option selected value="AllScatter">Coordinate Plot</option>
      </select>
    <!--/div-->
    <!--div id="attr-selector"-->
      <label>Attr:</label>
      <select id="y_attr">

      </select>
      <!--button id="BrushSelect">Brush Selection</button-->
      <button id="searchC">Search Children Nodes</button>
      <button id="removeS">Remove Selection</button>
      <button id="createPlot">Create Plot for Selection</button>
      <select id="selectP">
        <option selected value="BoxPlot">BoxPlot</option>
        <option value="Histogram">Histogram</option>
      </select>
      <div>
        <input type="checkbox" id="myCheck" >
        <label>Show Regression</label>
        <button id="plus">+</button>
        <button id="minus">-</button>
      </div>

      <!--div id="kernelslider"></div-->
      <!--svg id="kernelslider" width="160" height="10"></svg-->
    </div>
    <div id="hdPlot"></div>
    <div id="morePlot"></div>
  </div>




</div>


</body>
</html>
